<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Block Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Arduino Block Editor</h1>
            <p>Визуальное программирование для Arduino</p>
        </header>
        
        <main class="main-content">
            <div class="editor-section">
                <div class="toolbar">
                    <button id="generateBtn" class="btn btn-primary">Сгенерировать код</button>
                    <button id="clearBtn" class="btn btn-secondary">Очистить</button>
                    <button id="saveBtn" class="btn btn-success">Сохранить</button>
                    <button id="loadBtn" class="btn btn-info">Загрузить</button>
                </div>
                
                <div class="blockly-container">
                    <div id="blocklyDiv"></div>
                </div>
            </div>
            
            <div class="code-section">
                <h3>Сгенерированный код:</h3>
                <div class="code-output">
                    <pre id="codeOutput">void setup() {
  // put your setup code here, to run once:
}

void loop() {
  // put your main code here, to run repeatedly:
}</pre>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Arduino Block Editor &copy; 2024</p>
        </footer>
    </div>

    <!-- Подключение Blockly -->
    <script src="https://cdn.jsdelivr.net/npm/blockly@9.2.0/blockly_compressed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockly@9.2.0/blocks_compressed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockly@9.2.0/arduino_compressed.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
